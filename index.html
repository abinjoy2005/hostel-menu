<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Mess Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hostel Mess Menu (August 2025)</h1>
    
    <div id="next-meal" class="card highlight"></div>
    
    <h2>Upcoming Meals (Today)</h2>
    <ul id="upcoming-meals"></ul>
    
    <h2>Already Had (Today)</h2>
    <ul id="past-meals"></ul>

    <!-- Tomorrow Section -->
    <div class="accordion">
      <button class="accordion-btn" onclick="toggleSection('tomorrow-section')">
        Show Tomorrow's Meals â¬‡
      </button>
      <div id="tomorrow-section" class="accordion-content"></div>
    </div>

    <!-- Weekly Schedule -->
    <h2>Weekly Schedule</h2>
    <div id="weekly-schedule"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>ANNAMMA PRODUCTIONS</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
